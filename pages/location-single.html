<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>單ㄧ門市據點</title>
</head>

<body>
    <%- include('./layout/header'); -%>
        <div class="container mt-40 mt-sm-12 mt-md-13">
            <h3 class="fs-6 fs-sm-3 mb-5 mb-40 mb-md-6 border-left-primary fw-bold">門市據點</h3>
            <div class="d-flex mb-40 align-items-center">
                <p class="fs-9 fs-sm-6 me-3">選擇分店</p>
                <select class="form-select w-sm-30 w-75" aria-label="Default select example">
                    <option selected>台北中山旗艦店</option>
                    <option value="1">台北中山旗艦店</option>
                    <option value="2">台北綠園店</option>
                    <option value="3">台中清水旗艦店</option>
                    <option value="4">高雄中正形象店</option>
                    <option value="5">高雄夢時代店</option>
                </select>
            </div>
            <div class="location-list mb-6">
                <div class="row g-4 h-100 d-flex flex-wrap flex-md-row">
                    <div class="col-12 col-lg-6 pb-8 d-flex flex-sm-row flex-lg-column flex-wrap pe-lg-5">
                        <div class="col-12 col-sm-6 col-lg-12">
                            <img src="../assets/images/store-1.png" class="card-img-top h-100 pe-sm-5 pe-lg-0"
                                alt="台北中山旗艦店">
                        </div>
                        <div class="border col-12 col-sm-6 col-lg-12">
                            <div class="card-body px-5 py-2">
                                <p class="card-title fs-6 mb-0">台北中山旗艦店</p>
                            </div>
                            <ul class="card-text px-5 py-3 mb-0 border-top-primary">
                                <li class="d-flex align-items-center mb-2">
                                    <span class="material-symbols-outlined" style="width: 18px; height: 18px;">
                                        call </span>
                                    <div class="d-flex m-s-11">
                                        <p class="fs-8">電話：</p>
                                        <a href="#" class="fs-8 text-black" type="tel">(07)000-1234</a>
                                    </div>
                                </li>
                                <li class="d-flex align-items-center mb-2">
                                    <span class="material-symbols-outlined" style="width: 18px; height: 18px;">
                                        schedule
                                    </span>
                                    <div class="d-flex m-s-11">
                                        <p class="fs-8">營業時間：10:00-21:00</p>
                                    </div>
                                </li>
                                <li class="d-flex align-items-start">
                                    <span class="material-symbols-outlined" style="width: 18px; height: 18px;">
                                        location_on
                                    </span>
                                    <div class="d-flex m-s-11">
                                        <a href="#" class="fs-8 text-black" type="address">地址：高雄市前鎮區中華一路 63 號 6 樓</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 google-maps">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.1937295667162!2d121.58451357555397!3d25.06142213718645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442ab7e5d54f56d%3A0xd9f669d66f4a026d!2zMTE05Y-w5YyX5biC5YWn5rmW5Y2A5Y2X5Lqs5p2x6Lev5YWt5q61IFNlY3Rpb24gNjI16Jmf!5e0!3m2!1szh-TW!2stw!4v1690984615714!5m2!1szh-TW!2stw"
                            style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <%- include('./layout/footer'); -%>

            <script type="module" src="../main.js"></script>
</body>

</html>
